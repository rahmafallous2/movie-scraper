name: Movie Data Scraper (TESTING - Every Minute)

on:
  schedule:
    - cron: '*/1 * * * *'  
  workflow_dispatch:   
  push:                    
    branches: [ main ]

jobs:
  scrape-movies:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          # Install Chrome
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          # Install Python dependencies
          pip install -r requirements.txt
          
      - name: Create directories
        run: |
          mkdir -p data
          mkdir -p scrapers
          mkdir -p scripts

      - name: Run TMDB Scraper
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: |
          echo "Starting TMDB scraper..."
          python scrapers/tmdb_scraper.py
          echo "TMDB scraper completed"

      - name: Run IMDb Scraper
        run: |
          echo "Starting IMDb scraper..."
          python scrapers/imdb_scraper.py
          echo "IMDb scraper completed"

      - name: Combine Data
        run: |
          echo "Combining data..."
          python scripts/combine_data.py
          echo "Data combination completed"

      - name: Display file sizes
        run: |
          echo "Generated files:"
          ls -la data/
          echo "TMDB movies:" && wc -l data/tmdb_movies.csv || echo "No TMDB file"
          echo "IMDb movies:" && wc -l data/imdb_movies.csv || echo "No IMDb file"
          echo "Combined movies:" && wc -l data/combined_movies.csv || echo "No combined file"

      - name: Commit and Push updated data
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Automated: Updated movie data $(date +'%Y-%m-%d %H:%M')"
          git push

